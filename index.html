<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta
      name="description"
      content="You can plan and track the time of your ongoing project."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body class="container">
    <div class="background"></div>
    <header class="header">
      <a href="#" aria-label="brand-logo" class="nav__logo-link">
        <svg class="nav__logo">
          <use xLink:href="../images/sprite.svg#logo"></use>
        </svg>
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__item--link">Product</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item--link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item--link">Pricing</a>
          </li>
          <li class="nav__item nav__item--dot"></li>
          <li class="nav__item nav__item--light-gray">
            <a href="#" class="nav__item--link-login">Login</a>
          </li>
        </ul>
      </nav>
      <div class="btn-mobile-nav">
        <svg class="btn-mobile-nav__icon btn-mobile-nav__icon--open">
          <use xLink:href="../images/sprite.svg#icon-hamburger"></use>
        </svg>
        <svg class="btn-mobile-nav__icon btn-mobile-nav__icon--close">
          <use xLink:href="../images/sprite.svg#icon-close"></use>
        </svg>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__heading-box">
          <div class="hero__dashboard">
            <span class="hero__dashboard--new">new</span>
            <h2 class="hero__dashboard--heading-secondary">
              Monograph Dashboard
            </h2>
          </div>

          <div class="hero__heading">
            <h1 class="hero__heading--primary">
              Powerful insights<br />
              into your team
            </h1>
            <p class="hero__heading--paragraph">
              Project planning and time tracking<br />
              for agile teams
            </p>
          </div>

          <div class="hero__btn-box">
            <a href="#" class="hero__btn-box--btn">Schedule a demo</a>
            <span>to see a preview</span>
          </div>
        </div>

        <div class="hero__img-box">
          <img
            src="../images/illustration-devices.svg"
            alt="illustration-devices"
            class="hero__img"
          />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="attribution">
        <p class="attribution__attr-content">
          <span>Challenge by</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          ><span>. Coded by </span
          ><a href="https://www.frontendmentor.io/profile/yuvan05">Yuvan Tattoohalloo</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
